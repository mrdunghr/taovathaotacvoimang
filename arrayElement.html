<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1> Sample Screen</h1>
<input type="text" id="input"/>
<input type="button" id="add" value=" Add " onclick="add_element_to_array();"/>
<input type="button" id="Display" value=" Display " onclick="display_array();"/> <br>
<p id="result"></p>
</body>
<script>
    let x = 0;
    let array = [];

    function add_element_to_array() {
        array[x] = document.getElementById('input').value;
        prompt('các phần tử của mảng', x); // các phần tử của mảng
        x++;
        document.getElementById('input').value = '';
        prompt('tất cả index có trong mảng', array); // các index có trong mảng đó
        document.getElementById('input').value.innerHTML = '';
    }

    function display_array(){
        let e = '<hr/>'
        for (let i = 0; i < array.length; i++){
            e += "Element " + i + " = " + array[i] + "<br/>"; // duyệt các phần tử từ 0 - length: lenth là kiểm tra có bao nhiêu phần tử trong mảng đó;
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
